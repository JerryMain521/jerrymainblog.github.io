<!DOCTYPE html>
<html lang="zh-CN">
  <script>
    (function () {
      try {
        const saved = localStorage.getItem("theme");
        const theme =
          saved ||
          (window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light");
        document.documentElement.dataset.theme = theme;
      } catch (e) {}
    })();
  </script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章标题 - JerryMain</title>
    <meta name="description" content="这篇文章的简短描述。" />
    <link rel="stylesheet" href="../style.css" />
    <style>
      /* 文章正文样式 */
      .post-container {
        max-width: 720px;
        margin: 0 auto;
        padding: 2.5rem 1.5rem 4rem;
      }

      .post-meta {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 2rem;
        font-size: 0.85rem;
        opacity: 0.6;
      }

      .post-category {
        background: var(--accent, #646cff);
        color: #fff;
        padding: 0.15rem 0.6rem;
        border-radius: 999px;
        font-size: 0.78rem;
        opacity: 1;
      }

      .post-title {
        font-size: 2rem;
        font-weight: 700;
        line-height: 1.3;
        margin-bottom: 0.75rem;
      }

      .post-desc {
        font-size: 1.05rem;
        opacity: 0.65;
        margin-bottom: 2.5rem;
        line-height: 1.7;
      }

      .post-divider {
        border: none;
        border-top: 1px solid var(--border, #e5e7eb);
        margin-bottom: 2.5rem;
      }

      .post-body {
        font-size: 1rem;
        line-height: 1.85;
      }

      .post-body h2 {
        font-size: 1.35rem;
        font-weight: 600;
        margin: 2.5rem 0 1rem;
      }

      .post-body h3 {
        font-size: 1.1rem;
        font-weight: 600;
        margin: 2rem 0 0.75rem;
      }

      .post-body p {
        margin-bottom: 1.25rem;
      }

      .post-body pre {
        background: var(--code-bg, #f4f4f5);
        border-radius: 8px;
        padding: 1.25rem;
        overflow-x: auto;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
      }

      .post-body code {
        font-family: 'Fira Code', 'Courier New', monospace;
        font-size: 0.88rem;
        background: var(--code-bg, #f4f4f5);
        padding: 0.15rem 0.4rem;
        border-radius: 4px;
      }

      .post-body pre code {
        background: none;
        padding: 0;
      }

      .post-body blockquote {
        border-left: 3px solid var(--accent, #646cff);
        margin: 1.5rem 0;
        padding: 0.5rem 1.25rem;
        opacity: 0.75;
        font-style: italic;
      }

      .post-back {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        margin-bottom: 2rem;
        font-size: 0.9rem;
        opacity: 0.6;
        text-decoration: none;
        transition: opacity 0.2s;
      }

      .post-back:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="site-header">
        <div class="brand">
          <div class="brand-mark">J</div>
          <div class="brand-text">
            <div class="brand-name">JerryMain</div>
            <div class="brand-tagline">博客 · Blog</div>
          </div>
        </div>
        <nav class="nav">
          <a href="../index.html#home">首页 Home</a>
          <a href="../blog.html">博客 Blog</a>
          <button class="theme-toggle" aria-label="切换深色/浅色模式">
            <span class="theme-icon dark-icon">☀</span>
            <span class="theme-icon light-icon">☽</span>
          </button>
        </nav>
      </header>

      <main>
        <div class="post-container">

          <!-- 返回按钮 -->
          <a href="../blog.html" class="post-back">← 返回博客列表</a>

          <!-- 文章头部信息 -->
          <div class="post-meta">
            <span class="post-category">Python</span>  <!-- 改成你的分类 -->
            <span>2025年6月1日</span>                  <!-- 改成发布日期 -->
            <span>· 5 min read</span>                  <!-- 可选：阅读时长 -->
          </div>

          <h1 class="post-title">在这里写你的文章标题</h1>
          <p class="post-desc">这里写一句话简介，会显示在标题下方。</p>

          <hr class="post-divider" />

          <!-- ✍️ 正文内容区域，在这里写你的文章 -->
          <div class="post-body">

            <h2>第一节标题</h2>
            <p>
              在这里写正文内容。支持普通段落、标题、代码块、引用等格式。
            </p>

            <h2>代码示例</h2>
            <p>下面是一个 Python 代码示例：</p>
            <pre><code>def hello():
    print("Hello, World!")

hello()</code></pre>

            <h2>引用</h2>
            <blockquote>
              这里可以放引用内容，比如某段话或者名言。
            </blockquote>

            <h2>小结</h2>
            <p>
              在这里写文章的结尾总结。
            </p>

          </div>
          <!-- 正文结束 -->

        </div>
      </main>

      <footer class="site-footer">
        <span>© <span id="year"></span> JerryMain</span>
        <span class="dot">·</span>
        <span>Blog page</span>
      </footer>
    </div>

    <script src="../main.js"></script>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
